<div class="justify-content-center m-5 row">
    <div class="card shadow bg-white rounded text-center mt-5">
        <form class="m-5 form-group" #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.form.status, loginForm.form.value)">
            
            <!-- error messages here -->
            <div *ngIf="userEmail.invalid && userEmail.touched && userEmail.dirty"  class="alert alert-danger" role="alert">
                please enter a valid email
            </div>
            <div *ngIf="userPassword.invalid && userPassword.touched && userPassword.dirty"  class="alert alert-danger" role="alert">
                password must be at least 6 characters
            </div>
            <div *ngIf="inputError"  class="alert alert-danger" role="alert">
                all fields must be filled
            </div>
            <div *ngIf="serverHasError"  class="alert alert-danger" role="alert">
                {{ serverError }}
            </div>

            <!-- email -->
            <label for="userEmail">email</label>
            <input 
                class="form-control mb-3" 
                type="text" placeholder="email" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required autofocus
                name="userEmail" 
                ngModel #userEmail="ngModel" 
            />

            <!-- password -->
            <label for="userPassword">password</label>
            <input class="form-control mb-3" 
                type="password" placeholder="password" 
                required minlength="6" maxlength="16"
                name="userPassword" 
                ngModel #userPassword="ngModel" 
            />

            <button class="form-control btn btn-primary" type="submit">log in</button>

        </form>
        <a routerLink="/register" routerLinkActive="active" class="pb-5">register</a>
    </div>
</div>
