<div *ngIf="serverHasError"  class="alert alert-danger text-center" role="alert">
    There was a problem with the server, failed to load vendor transactions.
</div>

<div class="d-flex justify-content-center text-center mx-5 mt-5 shadow bg-white rounded ">
    <h1 class="my-1 font-weight-bold">client list
    </h1>
</div>


<button class=" text-center btn btn-danger mx-5 my-3 shadow" routerLink="/admin_menu" routerLinkActive="active">
    <i class="fa fa-arrow-left"></i>
    &nbsp;back to admin menu
</button>


<div *ngIf="customers">
    <div *ngIf="customers.length != 0">
        <div *ngFor="let customer of customers" class="card shadow bg-white rounded mx-5 my-2">
            <div class="d-flex flex-row justify-content-between p-3 card-body">
                <div></div>
                
                <h5 class="font-weight-bold text-center pt-1 row">
                    {{ customer.firstName}} {{ customer.lastName}}
                    <h5 *ngIf="!customer.isActive" class="text-danger">
                        &nbsp;(deactivated)
                    </h5>
                </h5>
                <button class="text-center float-right btn btn-primary" (click)="showCards(customer)" >
                    client cards
                </button>
            </div>
        </div>
    </div>
</div>
